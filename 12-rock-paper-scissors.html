<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css" >
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <button class="move-button js-move-button">
    <img src="images/Rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button">
    <img src="images/Paper-emoji.png" class="paper-icon"></button>

    <button  class="move-button js-scissors-button" >
    <img src="images/Scissors-emoji.png" class="scissors-icon"></button>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

    <button onclick="score.Wins = 0;
    score.losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScore();
    " class="reset-score-button">Reset Score</button>
    <button class="auto-button js-auto-button">Auto play</button>

    <script src="12-rock-paper-scissors.js">  
      
    </script>
  </body>
</html>
